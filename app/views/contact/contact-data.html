<div class="container">
    <div class="row">
        <div class="col-md-12">

        </div>
        <div class="col-md-6">

            <div class="highlight">
                <form class="form-horizontal" role="form">
                    <div class="form-group">

                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="title" placeholder="Firstname Lastname" ng-model="options.title">
                        </div>
                    </div>
                    <div class="form-group">

                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="password" placeholder="Password" ng-model="options.message">
                        </div>
                    </div>
                    <div class="form-group">

                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="label" placeholder="Confirm Password" ng-model="options.label">
                        </div>
                    </div>
                    <div class="form-group">

                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="value" placeholder="Value" ng-model="options.value">
                        </div>
                    </div>
                    <div class="form-group">

                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="values" placeholder="Email" ng-model="options.values" ng-list="">
                        </div>
                    </div>
                    <div class="form-group">

                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="buttons" placeholder="Website" ng-model="options.buttons">
                        </div>
                    </div>
                </form>
            </div>
            <button class="btn btn-lg btn-primary pull-center" ng-click="go()">Submit</button>
        </div>

    </div>
</div>
